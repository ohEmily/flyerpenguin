<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>flyerpenguin - instantly make flyers for your Facebook events</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	<link href="css/app.css" rel="stylesheet">
	<link href="css/sticky-footer.css" rel="stylesheet">
	<link href="css/flyer.css" rel="stylesheet">
	<link href="css/print.css" rel="stylesheet" media="print">
	<link href='http://fonts.googleapis.com/css?family=Tauri' rel='stylesheet' type='text/css'>
  
	</head>

	<body>
 		<div class="main_index">
			
			<div class="col-md-9" class="center-block">
				<div id="logo_div" class="col-md-5">
					<img id="logo" src="images/penguin_300px.png">
				</div>
			
			<!--
			<div class="col-md-3">
				<span id="title">flyer penguin</span>
			</div>
			-->
		
			<!-- everything that's not in the header or footer goes here -->
			<div class="col-md-3"> 
				<input id="url_field" type="text" name="url_field" class="form_elements" placeholder="paste in your Facebook event's web address" value='https://www.facebook.com/events/657947197574532/'><br>
				<button id="fb_login_button" type="button" class="fb_login_button form_elements">FB Login</button>
				<button id="generate_button" type="button" class="mybutton form_elements">generate</button>
			</div>
  		</div>
		
			<div id="footer">
				<div class="container">
					<p class="text-muted"><b>flyer penguin</b> is made by <a href="http://michaelgarate.com" target="_blank">Michael</a> and <a href="http://emilypakulski.com" target="_blank">Emily</a>.</p>
				</div>
			</div>

		</div>
		
		<div id="print-modal" class="no-print">
			<div id="print-modal-controls">
				<img src="images/icon-print.png" id="print_button">
				print flyer
			</div>
		</div>
		
		<div id="overlay_wrapper">
			<div id="overlay">
				<div id="flyer_main"> 
					<div id="flyer_when"></div>
					<div id="flyer_title"></div>
					<div id="flyer_where"></div>
					<div id="flyer_description"></div>
				</div>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/fb.js"></script> 
    <script src="js/app.js"></script>
  </body>
</html>
