<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>flyerpenguin - instantly make flyers for your Facebook events</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	<link href="css/app.css" rel="stylesheet">
	<link href="css/flyer.css" rel="stylesheet">
	<link href="css/print.css" rel="stylesheet" media="print">
	<link href='http://fonts.googleapis.com/css?family=Tauri' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

	</head>

	<body>
 		<div class="main_index">
      <div class="container">
  			<div class="row">
  				<div class="col-sm-5">
  					<img class="logo" alt="flyer penguin" src="images/penguin_300px.png">
  				</div>

					<div class="form_column col-sm-6 col-sm-offset-1"> 
            <h1 class="main_title">flyer penguin</h1>

            <p class="main_description">
              Make a print-ready flyer from a Facebook event. 
            </p>

    				<input type="text" name="url_field" class=" event_url_field form-control form_elements" placeholder="paste a Facebook event link">

    				<button type="button" class="fb_login_button button form-control form_elements">login to Facebook</button>
    				<button type="button" class="generate_button form-control button form_elements">generate flyer</button>
  			  </div><!-- /form_column -->

  		  </div><!-- /row -->
  		</div><!-- /container -->
			<div class="footer">
				<div class="container">
					<p class="text-muted"><b>flyer penguin</b> is made by <a href="http://michaelgarate.com" target="_blank">Michael</a> and <a href="http://emilypakulski.com" target="_blank">Emily</a>.</p>
				</div>
			</div>

		</div>
		
		<div class="print-modal no-print">
			<div class="print-modal-controls">
				<img src="images/icon-print.png" alt="print flyer" class="print_button">
				print flyer
			</div>
		</div>
		
		<div id="overlay_wrapper" class="overlay_wrapper">
			<div class="overlay">
				<div class="flyer_main"> 
					<div class="flyer_when"></div>
					<div class="flyer_title"></div>
					<div class="flyer_where"></div>
					<div class="flyer_description"></div>
				</div>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/fb.js"></script> 
    <script src="js/app.js"></script>
  </body>
</html>
